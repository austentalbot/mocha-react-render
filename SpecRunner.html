<!DOCTYPE HTML>
<html>
  <head>
    <title>Mocha Spec Runner</title>

    <!-- library files -->
    <script src="lib/jquery-1.8.3.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>

    <!-- testing frameworks -->
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <script src="lib/mocha/mocha.js"></script>
    <script src="lib/chai/chai.js"></script>
    <script src="lib/sinon/sinon.js"></script>
    <script>
      mocha.setup('bdd');
      window.expect = chai.expect;
      $(function() {
        window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
      });
    </script>

    <!-- source files -->
    <script src="src/Board.js"></script>
    <script src="src/BoardView.js"></script>
    <script src="src/solvers.js"></script>

    <!-- tests -->
    <style type="text/css">
      .square {
        width: 30px;
        height: 30px;
        text-align: center;
      }

      .positive {
        background-color: lightgrey;
      }

      .negative {
        background-color: grey;
      }

      .inConflict{
          background-color: red;
      }
    </style>
    <script src="spec/BoardSpec.js"></script>
    <script src="spec/BoardViewSpec.js"></script>
    <script src="spec/solversSpec.js"></script>
  </head>
  <body>
    <h3>Sandbox</h3>
    <div id='sandbox'></div>
    <h3>Tests</h3>
    <div id="mocha"></div>
  </body>
</html>
